<!DOCTYPE html>
<html>
 <head>
  <title>{{ title }}</title>
 </head>
 <body>
  <div>
   <h2>{{ title }}</h2>
  </div>
  {% if error_msg %}
   <div>
    <h3>{{ error_msg }}</h3>
   </div>
  {% endif %}
  <div>
   <form action="{% url 'register:index' %}" method="post">
    <!--Prevent cross site request forgeries-->
    {% csrf_token %}
    {{ form.as_p }}
    <br />
    <input type="submit" value="Submit" />
   </form>
  </div>
 </body>
</html>
