<!DOCTYPE html>
<html>
 <head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'register/style.css' %}" />
  <title>{{ title }}</title>
 </head>
 <body>
  <div>
   <h2>{{ title }}</h2>
   <hr />
   <br />
  </div>
  {% if error_msg %}
   <div>
    <h3>{{ error_msg }}</h3>
   </div>
  {% endif %}
  <div>
   <form action="{% url 'register:index' %}" method="post">
    <!--Prevent cross site request forgeries-->
    {% csrf_token %}
    {{ form.as_p }}
    <br />
    <input id="submit_button" type="submit" value="Subscribe" />
   </form>
  </div>
  <br />
  <br />
  <br />
 </body>
</html>
